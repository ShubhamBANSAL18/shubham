 <body>
<div style="display: flex;justify-content: center">
	<button class="btn btn-outline-success btn-lg font-weight-bold" data-toggle="modal" data-target="#mymo">Click here to Login</button>
</div>
<div class="modal" id="mymo">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Login</h4>
				<button class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="username">USERNAME</label>
						<input type="text" placeholder="Enter your Username" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">PASSWORD</label>
						<input type="password" placeholder="Enter your Password" class="form-control">
					</div>
				</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="submit">Submit</button>
				</div>
			</div>
		</div>
	</div>
